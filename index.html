<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üî• Auto Mining Idle-Empire</title>
  <style>
    body {
      background: #111;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff88;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      color: #00ffff;
      margin-bottom: 20px;
    }
    .status {
      margin: 15px 0;
      font-size: 1.1rem;
    }
    .balance {
      font-size: 2rem;
      font-weight: bold;
      color: #ffffff;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00ff99;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }
    .btn:hover {
      background: #00cc77;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>‚õèÔ∏è AUTO-MINER</h1>
    <div class="status" id="status">Menunggu perintah...</div>
    <div>Total Poin:</div>
    <div class="balance" id="balance">0</div>
    <button class="btn" onclick="startMining()">Mulai Mining</button>
  </div>

  <script>
    const BACKEND_URL = "http://192.168.100.64:5000"; // Ganti IP ini ke IP Termux kamu

    async function startMining() {
      document.getElementById("status").textContent = "üîÑ Menghubungkan ke backend...";
      try {
        const res = await fetch(`${BACKEND_URL}/start-mining`);
        const data = await res.json();
        if (data.status === "started" || data.status === "already_running") {
          document.getElementById("status").textContent = "‚õèÔ∏è Mining sedang berjalan...";
          updateBalance();
        } else {
          document.getElementById("status").textContent = "‚ùå Gagal memulai mining.";
        }
      } catch (err) {
        document.getElementById("status").textContent = "‚ö†Ô∏è Gagal konek ke backend!";
      }
    }

    async function updateBalance() {
      setInterval(async () => {
        try {
          const res = await fetch(`${BACKEND_URL}/balance`);
          const data = await res.json();
          document.getElementById("balance").textContent = data.balance + " pts";
        } catch {
          document.getElementById("status").textContent = "‚ö†Ô∏è Gagal ambil saldo!";
        }
      }, 3000);
    }
  </script>

</body>
</html>
