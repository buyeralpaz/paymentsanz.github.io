<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment SanzOff</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://files.catbox.moe/w489i7.jpg'); /* Ganti dengan path gambar latar belakang */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Gelap dengan transparansi untuk efek lebih elegan */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .payment-methods {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .payment-methods li {
            background-color: rgba(255, 255, 255, 0.1); /* Transparansi lebih lembut */
            margin: 15px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .payment-methods li h3 {
            margin: 0;
            color: #f1c40f; /* Warna emas untuk judul */
            font-size: 1.2em;
        }
        .payment-methods li p {
            margin: 5px 0;
            color: #ecf0f1; /* Teks abu-abu terang */
        }
        .copy-btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .copy-btn:hover {
            background-color: #2980b9;
        }
        .qr-code {
            margin-top: 20px;
        }
        .note {
            margin-top: 30px;
            font-size: 16px;
            color: #e74c3c;
        }
        .note strong {
            font-weight: bold;
        }
        .notification {
            margin-top: 15px;
            font-size: 16px;
            color: #2ecc71;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Payment SanzOffc</h1>
    <ul class="payment-methods">
        <li>
            <h3>💳 DANA</h3>
            <p id="dana-number">085272976447</p>
            <button class="copy-btn" onclick="copyToClipboard('#dana-number', 'DANA')">Salin Nomor</button>
            <div id="dana-notification" class="notification">Nomor DANA sudah disalin!</div>
        </li>
    </ul>
    <div class="note">
        <p><strong>NOTE: WAJIB SERTAKAN BUKTI TRANSFER DAN 𝙅𝙄𝙆𝘼 𝙄𝙉𝙂𝙄𝙉 𝙈𝙀𝙉𝙂𝙂𝙐𝙉𝘼𝙆𝘼𝙉 𝙌𝙍 𝙃𝘼𝙍𝘼𝙋 𝘾𝙃𝘼𝙏 𝘼𝘿𝙈𝙄𝙉 𝙐𝙉𝙏𝙐𝙆 𝙈𝙀𝙉𝙀𝙍𝙄𝙈𝘼 𝙌𝙍</strong></p>
    </div>
</div>

<script>
    function copyToClipboard(id, paymentMethod) {
        const element = document.querySelector(id);
        const text = element.textContent || element.innerText;
        const textArea = document.createElement("textarea");
        textArea.value = text.replace('Nomor: ', '').trim(); // Hapus 'Nomor: ' dari teks
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("copy");
        document.body.removeChild(textArea);

        // Menampilkan notifikasi yang sesuai dengan metode pembayaran
        const notification = document.getElementById(paymentMethod.toLowerCase() + '-notification');
        notification.style.display = 'block';

        // Menyembunyikan notifikasi setelah 3 detik
        setTimeout(function() {
            notification.style.display = 'none';
        }, 3000);
    }
</script>

</body>
</html>
