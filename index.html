<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Idle-Empire Auto Mining</title>
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Idle-Empire Auto Mining</h1>
  <input type="text" id="email" placeholder="Email Idle-Empire"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="startMining()">Mulai Mining</button>

  <div id="result">Status: Menunggu...</div>

  <script>
    async function startMining() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const result = document.getElementById("result");

      const res = await fetch("http://192.168.100.64:5009/start", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({email, password})
      });

      const data = await res.json();
      result.innerText = `Status: ${data.status} | Saldo: ${data.saldo ?? 0} poin`;
    }
  </script>
</body>
</html>
